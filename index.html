<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="program">

        <div class="cbody">
            <div class="screen">
                <div class="display"></div>
            </div>
            <div class="cinput">
                <div class="row1">
                    <div style="background-color: aqua;" class="sqr sign">^</div>
                    <div style="background-color: aqua;"  class="flip numbers">-</div>
                    <div class="clear mode">AC</div>
                    <div class="divide sign">/</div>

                 </div>
                 <div class="row2">
                     <div class="numbers" id="one">1</div>
                     <div class="numbers" id="two">2</div>
                     <div class="numbers" id="three">3</div>
                     <div class="plus sign">+</div>
                 </div>
                 <div class="row3">
                     <div class="numbers" id="four">4</div>
                     <div class="numbers" id="five">5</div>
                     <div class="numbers" id="six">6</div>
                     <div class="minus sign">-</div>
                     
                 </div>
                 <div class="row4">
                     <div class="numbers" id="seven">7</div>
                     <div class="numbers" id="eight">8</div>
                     <div class="numbers" id="nine">9</div>
                     <div class="multiply sign">*</div>
                 </div>
                 <div class="row5">
                    <div class="numbers" id="zero">0</div>
                     <div class="decimal">.</div>
                     <div class="equals">=</div>
     
                 </div>
     
            </div>
        </div>

    </div>
    
</body>
</html>
