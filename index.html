<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div class="program">

        <div class="cbody">
            <div class="screen">
                <div class="display"></div>
            </div>
            <div class="cinput">
                <div class="row1">
                    <div class="mod sign">Mod</div>
                    <div class="flip sign">+/-</div>
                    <div class="sqr sign">x<sup>2</sup></div>
                    <div class="clear sign">AC</div> 
                 </div>
                 <div class="row2">
                     <div class="numbers" id="1">1</div>
                     <div class="numbers" id="2">2</div>
                     <div class="numbers" id="3">3</div>
                     <div class="plus sign">+</div>
                 </div>
                 <div class="row3">\
                     <div class="numbers" id="4"></div>
                     <div class="numbers" id="5"></div>
                     <div class="numbers" id="6"></div>
                     <div class="minus sign">-</div>
                     
                 </div>
                 <div class="row4">
                     <div class="numbers" id="7">7</div>
                     <div class="numbers" id="8">8</div>
                     <div class="numbers" id="9">9</div>
                     <div class="multiply sign">*</div>
                 </div>
                 <div class="row5">
                     <div class="zero numbers">0</div>
                     <div class="decimal sign">.</div>
                     <div class="equals sign">=</div>
     
                 </div>
     
            </div>
        </div>

    </div>
    
</body>
</html>
